<!DOCTYPE html
       PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

       <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

       <link rel="stylesheet" href="Css/cadastro.css">
       <link rel="javascript" href="JS/scripts.js" type="text">

       <title> L2Hack | Cadastro </title>

</head>

<body>
       <div id="main-container">
              <h1> Cadastre-se </h1>
              <form id="register-form">
                     <div class="full-box">
                            <label for="email"> E-mail </label>
                            <input type="email" name="email" id="email" placeholder="Digite o seu E-mail" data-min-length = "3">
                     </div>

                     <div class="half-box spacing">
                            <label for="name"> Nome </label>
                            <input type="text" name="name" id="name" placeholder="Digite o seu Nome">
                     </div>

                     <div class="half-box">
                            <label for="name"> Sobrenome </label>
                            <input type="text" name="lastname" id="lastname" placeholder="Digite o seu Sobrenome">
                     </div>

                     <div class="half-box spacing">
                            <label for="password"> Senha </label>
                            <input type="password" name="password" id="password" placeholder="Digite o sua senha">
                     </div>

                     <div class="half-box">
                            <label for="passconfirmation"> Confirmação de senha </label>
                            <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha">
                     </div>

                     <div class="full-box">
                            <input type="checkbox" name="agreement" id="agreement">
                            <label for="agreement" id="agreement-label"> Eu li e aceito os <a href="#">termos de uso.</a></label>
                     </div>

                     <div class="full-box">
                            <a href="Dashboard.html"> <input type="submit" id="btn-submit" value="Registrar"> </a>
                     </div>
                     </form>
       </div>

       <p class="error-validation-template"></p>


<script src="js/scripts.js"> </script>
</body>

</html>
